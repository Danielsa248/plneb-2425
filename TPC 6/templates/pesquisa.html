{% extends 'layout.html' %}

{% block head %}
<title>Pesquisa</title>
{% endblock %}


{% block body %}

<form class="row row-cols-lg-auto g-3 align-items-center justify-content-center mt-3" action="/pesquisar" method="POST">
  <div class="d-flex gap-2">
    <label class="visually-hidden" for="inlineFormInputGroupPalavra">Palavra</label>
    <div class="input-group">
      <div class="input-group-text">🔍</div>
      <input type="text" class="form-control" id="inlineFormInputGroupPalavra" placeholder="Palavra" name="palavra">
    </div>
    <button type="submit" class="btn btn-primary">Pesquisar</button>
  </div>

  <div class="d-flex justify-content-center mt-2 gap-4">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="exata">
      <label class="form-check-label" for="flexRadioDefault1">
        Correspondência Exata
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="nao_exata" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Correspondência
      </label>
    </div>
  </div>
</form>

<div class="container text-center mt-5">
  <div class="row">
    <div class="col">
      <h3>Tabela de Designações e Descrições</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Designação</th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody>
          {% for tuplo in resultados %}
          <tr>
            <td>{{ loop.index }}</td>
            <td><a href="/conceitos/{{tuplo[0]}}" class="list-group-item list-group-item-action"> {{tuplo[1]|safe}}</a></td>
            <td>{{tuplo[2]|safe}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
