{% extends 'layout.html' %}


{% block head %}
<title>{{title}}</title>

<style>
#tabela_conceitos tr:hover {
    --bs-table-hover-bg: purple;
}

#tabela_conceitos tr:hover td,
    #tabela_conceitos tr:hover td a {
        color: white;
}
</style>

{% endblock %}


{% block body %}

<table id="tabela_conceitos" class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Designação</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        {% for designacao, descricao in conceitos %}
            <tr>
                <td><a href="/conceitos/{{designacao}}" class="list-group-item list-group-item-action"> {{designacao}}</a></td>
                <td>{{descricao}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
